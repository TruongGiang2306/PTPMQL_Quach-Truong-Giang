<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

p.capitalize {
  text-transform: capitalize;
}
</style>
</head>
<body>

<h1>Using the text-transform property: Quách Trường Giang_2121051072</h1>

<p class="uppercase">This text is transformed to uppercase.Quách Trường Giang_2121051072</p>
<p class="lowercase">This text is transformed to lowercase.Quách Trường Giang_2121051072</p>
<p class="capitalize">This text is capitalized.Quách Trường Giang_2121051072</p>

</body>
</html>
